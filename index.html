<!DOCTYPE html>
<head>
    <title>QR code generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">QR code generator</h1>
        <p>please paste a url or enter text to generate qr code </p>
        <div class="form">
            <input type="text" placeholder="Enter the url or text">
            <button>Generate qr code</button>
        </div>
        <div class="qrcode">
            <img src="" alt="qrcode">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
